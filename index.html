<!DOCTYPE HTML>
<html>

<head>
  <title>XMLHttpRequest</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <section class="main">
    <header class="major">
      <h1>This is XMLHttpRequest project</h1>
      <h3>You can upload and download whatever you want</h3>
    </header>
    <section class="container">
      <section class="loads">
        <div class="list">
          <input type="button" value="Refresh" id="upload_list" class="button" />
          <ul id="files_list"></ul>
        </div>
        <div class="upload">
          <form id='uploadForm' encType="multipart/form-data">
            <input type='submit' value='Upload' id="uploadButton" class="button disabled " disabled="true" />
            <label class="upload__wrap">
              <input type="file" name="sampleFile" id='uploadinput' />
              <p class="upload__icon">
                <span class="upload__icon__text" id="chooseFile">Choose your file</span>
              </p>
            </label>
            <div class="myProgress">
              <div id="uploadBar" style="width: 0" class="hidden"></div>
            </div>
          </form>
        </div>
        <div class="download">
          <form id='downloadForm'>
            <input type='submit' value='Download' id="downloadButton" class="button disabled" disabled="true" />
            <input type="text" name="sampleFile" id="fileName" />
            <div class="myProgress">
              <div id="downloadBar" style="width: 0" class="hidden"></div>
            </div>
            <div>
              <img src="" id="image" width="100%">
            </div>
          </form>
        </div>
      </section>
      <div id="errors">
        <p></p>
      </div>
    </section>
  </section>
</body>
<script src="HttpRequest.js"></script>
<script src="progress.js"></script>

</html>
