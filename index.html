<!DOCTYPE HTML>
<html>

<head>
  <title>XMLHttpRequest</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section class="main">
    <header class="major">
      <h1>This is XMLHttpRequest project</h1>
      <h3>You can upload and download whatever you want</h3>
    </header>
    <section class="container">
      <section class="loads">
        <div class="list">
          <input type="button" value="Refresh" class="button upload_list"/>
          <ul class ="files_list"></ul>
        </div>
        <div class="upload">
          <form id='uploadForm' encType="multipart/form-data">
            <input type='submit' value='Upload' class="button disabled uploadButton" disabled="true" />
            <label class="upload__wrap">
              <input type="file" name="sampleFile" class='uploadinput' />
              <p class="upload__icon">
                <span class="chooseFile upload__icon__text">Choose your file</span>
              </p>
            </label>
            <div class="myProgress">
              <div style="width: 0" class="uploadBar hidden"></div>
            </div>
          </form>
        </div>
        <div class="download">
          <form id='downloadForm' autocomplete="off">
            <input type='submit' value='Download' class="button disabled downloadButton" disabled="true" />
            <input type="text" name="sampleFile" class="fileName" />
            <div class="myProgress">
              <div style="width: 0" class="downloadBar hidden"></div>
            </div>
            <div>
              <img src="" class="image" width="100%">
            </div>
          </form>
        </div>
      </section>
      <div class="errors">
        <p></p>
      </div>
    </section>
  </section>
</body>
<script src="HttpRequest.js"></script>
<script src="progress_bar.js"></script>
<script src="file_download_draw.js"></script>
<script src="form_helpers.js"></script>
<script src="file_list.js"></script>
<script src="main.js"></script>
</html>
